<div class="container">
  <h1>User form</h1>
  <form [formGroup]="userForm" autocomplete="off">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name"  />
    </div>
    <div>
      <label for="lastname">Last name</label>
      <input type="text" id="lastname" formControlName="lastname" />
    </div>
    <div>
      <label for="type">Тип:</label>
      <select id="type" formControlName="type">
        <option value="Студент">Студент</option>
        <option value="Викладач">Викладач</option>
      </select>
    </div>
    <div>
      <label for="email">E-mail</label>
      <input type="email" id="email" formControlName="email" />
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" />
    </div>
    <div>
      <label for="confirmPassword">Confirmed password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" />
    </div>
    <div class="error" *ngIf="userForm.hasError('passwordMismatch')">
      Passwords do not match.
    </div>
    <div class="subjects" formArrayName="subjects">
      <div class="box" *ngFor="let subject of subjects.controls; let i = index" >
        <label for="subject{{ i }}">Subject {{ i + 1 }}:</label>
        <input type="text" id="subject-{{ i }}" [formControlName]="i"/>
        <button  (click)="removeSubject(i)">Remove</button>
      </div>
      <button (click)="addSubject()">Add</button>
    </div>
    <div>
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
    <div>
      <label>Sex</label>
      <label>
        <input type="radio" formControlName="sex" value="Male"> Male
      </label>
      <label>
        <input type="radio" formControlName="sex" value="Female"> Female
      </label>
    </div>
    <div>
      <label for="phone">Phone number</label>
      <input type="text" id="phone" formControlName="phone" />
    </div>
    <button (click)="onAddUser()" [disabled]="!userForm.valid">Continue</button>

  </form>

</div>
