<div *ngIf="user" class="container">
    <h2>Інформація про користувача з ID {{ user.id }}</h2>
    <p><span>Ім'я: </span>{{ user.name }}</p>
    <p><span>Прізвище: </span>{{ user.lastname }}</p>
    <p><span>Дата народження: </span>{{ user.dateOfBirth | date:'dd.MM.yyyy' }}</p>
    <p><span>Заробітна плата: </span>{{ user.salary | currency:'UAH':'symbol':'1.0' }}</p>
    <p><span>Робочі години: </span>{{ user.workingHours | customNumber }}</p>
  </div>
